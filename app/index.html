<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Home-In-a-Mile</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="css/comingsoon.css"
          rel="stylesheet">
    <link href="css/materialize.css"
          type="text/css"
          rel="stylesheet"
          media="screen,projection"/>
    <link href='https://fonts.googleapis.com/css?family=Pacifico'
          rel='stylesheet'
          type='text/css'>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./libs/materialize.js"></script>
    <script src="./libs/angular.min.js"></script>
    <script src="registration.js"></script>
    <!--  Plugins-->
</head>

<body ng-app="comingsoon">

    <div class="nav-wrapper container">
        &lt;!&ndash;  <a id="logo-container" href="#" class="brand-logo">Home-In-A-Mile</a> &ndash;&gt;
        <span><img src="./images/banner/hile_high_res.png" style="max-width:120px"></span>
    </div>
</nav>-->

<div class="">
    <div class="main-content"
         ng-controller="comingSoon as vm">

        <div class="row">
            <div class="col s12 m4 sub-div">
                <div class="content-center">
                    <img src="images/banner/hile_low_res.png"
                         class="logo-bg">
                </div>
                <p class="desc-text">Hile an on line peer to peer platform for household items and services.</p>

                <p class="desc-text">Curious? Get in touch</p>

                <div class="content-center">
                    <a class="waves-effect waves-light btn"
                       href="#"
                       ng-click="vm.openDialog()"
                       style="width:240px">Drop your Email</a>
                </div>
            </div>

            <div class="col s12 m8 small-hide">
                <div class="head-text">Don't be suprised<br>if your neighbours start doing business <br>
                    <span>with you</span>
                </div>

                <p class="desc-text left" style="padding-left: 0.3em">Launching Soon! Right now our awesome website is stuck in
                                     Bengaluru Traffic</p>
            </div>

        </div>

        <div id="modal1" class="modal modal-fixed-footer popup">
            <div class="modal-content">
                <div class="row">
                    <form class="col s12" name="registerForm">
                        <div class="row">
                            <div class="input-field col s12">
                                <input  id="user-email" ng-model="vm.email" type="email" class="validate" required>
                                <label for="user-email" data-error="Ahhh!, not a email ">Email ( we say no to spam!! )</label>
                            </div>
                            <div class="input-field col s12">
                                <select id="user-city" ng-model="vm.city"
                                        ng-options = "option.name for option in vm.cityOptions"
                                </select>
                                <label for="user-city">City you live in :</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="checkbox"   class="filled-in" id="filled-in-box" ng-model="vm.intrested"
                                       ng-true-value="'YES'" ng-false-value="'NO'">
                                <label for="filled-in-box">Yes I may want  to rent/sell/provide service on this platform.</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn waves-effect waves-light" ng-click="vm.recordResponse()" ng-disabled="registerForm.$invalid">Yeah I'm In !
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>

    </div>

</div>

</div>
</body>

</html>
