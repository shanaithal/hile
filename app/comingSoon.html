<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>Home-In-a-Mile</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./libs/materialize.js"></script>
    <script src="./libs/angular.js"></script>
    <script src="./libs/angular-messages.min.js"></script>
    <script src="registration.js"></script>
    <!--  Plugins-->
</head>

<body ng-app="comingsoon">
<nav class="white" role="navigation">
    <div class="nav-wrapper container">
        <!--  <a id="logo-container" href="#" class="brand-logo">Home-In-A-Mile</a> -->
        <span><img src="./images/banner/hile_high_res.png" style="max-width:120px"></span>
    </div>
</nav>
<!-- All content changes from here on the basis of routing mechanisms -->
<div style="padding: 5em;" ng-controller="comingSoon as vm">
    <a class="modal-trigger waves-effect waves-light btn" href="#" ng-click="vm.openDialog()">Modal</a>

    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <div class="row">
                <form class="col s12" name="registerForm">
                    <div class="row">
                        <div class="input-field col s12">
                            <input  id="user-email" ng-model="vm.email" type="email" class="validate" required>
                            <label for="user-email" data-error="Ahhh!, not a email ">Email ( we say no to spam!! )</label>
                        </div>
                        <div class="input-field col s12">
                        <select id="user-city" ng-model="vm.city"
                            ng-options = "option.name for option in vm.cityOptions"
                        </select>
                        <label for="user-city">City you live in :</label>
                        </div>
                       <div class="input-field col s12">
                            <input type="checkbox"   class="filled-in" id="filled-in-box" ng-model="vm.intrested"
                                   ng-true-value="'YES'" ng-false-value="'NO'">
                        <label for="filled-in-box">Yes I may want  to rent/sell/provide service on this platform.</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn waves-effect waves-light" ng-click="vm.recordResponse()" ng-disabled="registerForm.$invalid">Yeah I'm In !
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</div>

<script type="application/javascript">
</script>
<!-- Footer -->
<div class="footer-copyright">
    <div class="container">
        <a class="brown-text text-lighten-3" href="#">Copy-right - Hile 2015</a>
    </div>
</div>
<!-- /Footer -->
</body>

</html>
